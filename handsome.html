<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facecard</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }    
        img {
            width: 250px;
            height: 250px;
        }
        .message {
            font-size: 2em;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff4e50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #fc913a;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <img src="PicKo.jpg" alt="PicKo">
    
    <div class="message">Yeah, he is handsome!</div>
    
    <a href="https://www.facebook.com/justinmarkdylan.bacongan" class="button">Visit My Profile</a>
    
</body>
</html>
