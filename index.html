<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        @keyframes flowingRiver {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, pink, orange);
            background-size: 400% 400%;
            animation: flowingRiver 10s ease infinite;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .question {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 20px;
            border: 5px solid black;
            border-radius: 15px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.7);
        }
        .button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 10px;
            margin: 20px;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
            position: absolute;
        }
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Am I Handsome</div>
        <div>
            <button id="yes" class="button" onclick="redirectToYes()">Yes</button>
            <button id="no" class="button" onclick, onMouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        function redirectToYes() {
            window.location.href = "handsome.html";
        }

        function moveNo() {
            let x = Math.floor(Math.random() * (window.innerWidth - 200));
            let y = Math.floor(Math.random() * (window.innerHeight - 100));
            let noButton = document.getElementById("no");
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
